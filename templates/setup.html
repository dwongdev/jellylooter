<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyLooter - Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jf-primary: #00a4dc;
            --jf-primary-dark: #0086b3;
            --jf-bg-dark: #101010;
            --jf-bg-card: #1a1a1a;
            --jf-bg-input: #2a2a2a;
            --jf-text: #ffffff;
            --jf-text-muted: #888888;
            --jf-success: #4caf50;
            --jf-error: #f44336;
            --jf-border: #333333;
            --jf-gradient: linear-gradient(135deg, #00a4dc 0%, #aa5cc3 100%);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--jf-bg-dark);
            color: var(--jf-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .setup-container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--jf-gradient);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: var(--jf-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .setup-card {
            background: var(--jf-bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--jf-border);
            padding: 2rem;
        }

        .setup-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .setup-subtitle {
            text-align: center;
            color: var(--jf-text-muted);
            margin-bottom: 2rem;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--jf-text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--jf-bg-input);
            border: 1px solid var(--jf-border);
            border-radius: var(--radius);
            color: var(--jf-text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--jf-primary);
            box-shadow: 0 0 0 3px rgba(0, 164, 220, 0.15);
        }

        .form-input::placeholder {
            color: #666;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--jf-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak { width: 33%; background: var(--jf-error); }
        .password-strength-bar.medium { width: 66%; background: #ff9800; }
        .password-strength-bar.strong { width: 100%; background: var(--jf-success); }

        .password-hint {
            font-size: 0.75rem;
            color: var(--jf-text-muted);
            margin-top: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--jf-gradient);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 164, 220, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--jf-error);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            color: var(--jf-error);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .requirements {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--jf-border);
        }

        .requirements-title {
            font-size: 0.8125rem;
            color: var(--jf-text-muted);
            margin-bottom: 0.75rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--jf-text-muted);
            margin-bottom: 0.375rem;
        }

        .requirement.met { color: var(--jf-success); }
        .requirement-icon { font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/jlightner86/jellylooter/main/icon.png" alt="JellyLooter" class="logo-icon" style="background: none;">
            <span class="logo-text">JellyLooter</span>
        </div>

        <div class="setup-card">
            <h1 class="setup-title">Welcome!</h1>
            <p class="setup-subtitle">Create your admin account to get started</p>

            <div class="error-message" id="error-message"></div>

            <form id="setup-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter username" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter password" autocomplete="new-password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="Confirm password" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn" id="submit-btn">Create Account</button>

                <div class="requirements">
                    <div class="requirements-title">Password Requirements:</div>
                    <div class="requirement" id="req-length">
                        <span class="requirement-icon">○</span>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-upper">
                        <span class="requirement-icon">○</span>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="req-lower">
                        <span class="requirement-icon">○</span>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="requirement-icon">○</span>
                        One number
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const strengthBar = document.getElementById('strength-bar');
        const form = document.getElementById('setup-form');
        const errorMessage = document.getElementById('error-message');

        const requirements = {
            length: document.getElementById('req-length'),
            upper: document.getElementById('req-upper'),
            lower: document.getElementById('req-lower'),
            number: document.getElementById('req-number')
        };

        function checkPassword(pwd) {
            const checks = {
                length: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                lower: /[a-z]/.test(pwd),
                number: /[0-9]/.test(pwd)
            };

            let score = Object.values(checks).filter(Boolean).length;

            // Update requirement indicators
            Object.entries(checks).forEach(([key, met]) => {
                const el = requirements[key];
                if (met) {
                    el.classList.add('met');
                    el.querySelector('.requirement-icon').textContent = '✓';
                } else {
                    el.classList.remove('met');
                    el.querySelector('.requirement-icon').textContent = '○';
                }
            });

            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            if (score >= 4) strengthBar.classList.add('strong');
            else if (score >= 2) strengthBar.classList.add('medium');
            else if (score >= 1) strengthBar.classList.add('weak');

            return score >= 4;
        }

        password.addEventListener('input', () => checkPassword(password.value));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const pwd = password.value;
            const confirm = confirmPassword.value;

            // Validation
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (!checkPassword(pwd)) {
                showError('Password does not meet requirements');
                return;
            }

            if (pwd !== confirm) {
                showError('Passwords do not match');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: pwd })
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    window.location.href = '/login';
                } else {
                    showError(data.message || 'Setup failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (err) {
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('visible');
            setTimeout(() => errorMessage.classList.remove('visible'), 5000);
        }
    </script>
</body>
</html>
